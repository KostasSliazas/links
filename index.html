<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINKS</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>

<body class="bg">
  <div class="toggle bg" title="admin mode">
    <label for="adm">
      <input class="toggle-state" type="checkbox" id="adm" name="check" checked>
      <small class="indicator"></small>
    </label>
  </div>
  <div id="search">
    <label for="site-search">search:</label>
    <input type="search" id="site-search" aria-label="Search through site content" placeholder="Search...">
    <div id="founded"></div>
  </div>
  <button id="copy-links">Export/Import links</button>
  <div id="export-div" style="display: none;" class="bg">
    <div class="close" id="exit">×</div>
    <h1>Export/Import links</h1>
    <div class="export-import">
    <div>Export links <button id="export-json">Export JSON</button><label for="filter"><input type="checkbox" name="filter" id="filter">Export with search filter</label></div>
    <div>Import links <input type="file" id="file-input" /></div>
  </div>
  </div>
  <button id="open">Add links +</button>
  <div id="links" style="display: none;" class="bg">
    <h1>Add links to LocalStorage</h1>
    <div class="close" id="exit1">×</div>
    <div class="inside">
      <div id="selection">
        <button id="select">Tags select</button>
        <div id="check-boxes">
          <label for="add-ons">
            <input type="checkbox" id="add-ons" value="Add-ons">Add-ons</label>
          <label for="android">
            <input type="checkbox" id="android" value="android">android</label>
          <label for="books">
            <input type="checkbox" id="books" value="books">books</label>
          <label for="buy">
            <input type="checkbox" id="buy" value="buy">buy</label>
          <label for="cart">
            <input type="checkbox" id="cart" value="cart">cart</label>
          <label for="css-tools">
            <input type="checkbox" id="css-tools" value="css-tools">CSS tools</label>
          <label for="database">
            <input type="checkbox" id="database" value="database">database</label>
          <label for="editing">
            <input type="checkbox" id="editing" value="editing">editing</label>
          <label for="graphics">
            <input type="checkbox" id="graphics" value="graphics">Graphics</label>
          <label for="games">
            <input type="checkbox" id="games" value="games">games</label>
          <label for="javascript">
            <input type="checkbox" id="javascript" value="javascript">javascript</label>
          <label for="learning">
            <input type="checkbox" id="learning" value="learning">learning</label>
          <label for="linux">
            <input type="checkbox" id="linux" value="Linux">Linux</label>
          <label for="optimizing">
            <input type="checkbox" id="optimizing" value="optimizing">optimizing</label>
          <label for="php">
            <input type="checkbox" id="php" value="php">php</label>
          <label for="plugin">
            <input type="checkbox" id="plugin" value="Plugin">Plugin</label>
          <label for="printing">
            <input type="checkbox" id="printing" value="printing">Printing</label>
          <label for="program">
            <input type="checkbox" id="program" value="program">Program</label>
          <label for="programing">
            <input type="checkbox" id="programing" value="programing">programing</label>
          <label for="text">
            <input type="checkbox" id="text" value="text">Text</label>
          <label for="typography">
            <input type="checkbox" id="typography" value="typography">typography</label>
          <label for="videos">
            <input type="checkbox" id="videos" value="videos">videos</label>
          <label for="web-browser">
            <input type="checkbox" id="web-browser" value="web-browser">web-browser</label>
          <label for="webtools">
            <input type="checkbox" id="webtools" value="webtools">WebTools</label>
        </div>
        <div id="choises"></div>
      </div>
      <label for="urls">URL
        <input id="urls" type="text" placeholder="URL" value="" required></label>
      <label for="aditions">Text
        <input id="aditions" type="text" placeholder="additional text" value=""></label>
      <button id="create-link">Add link (URL)</button>
    </div>
  </div>
  <div id="wrap" class="bg">
    <div id="outpus"></div>
  </div>
  <script src="./js/links.min.js"></script>
</body>

</html>
